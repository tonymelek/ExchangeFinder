<!DOCTYPE html>
<html>

<head>
  <!-- Calling CDN of JQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Linking CSS Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Seting Page Title and icon-->
  <title>Exchange Address</title>
  <link rel="icon" href="./images/Telstra.png">
  <!-- Setting meta data -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking Font awesome -->
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

</head>

<body>
  <!-- Images to be displayed for smaller screens -->
  <div class="wrap1">
    <img src="./images/Telstra.png" alt="Telstra Logo">
    <img src="./images/Search.png" alt="search icon">
  </div>
  <!-- Page header -->
  <header class="wrap">
    <img src="./images/Telstra.png" alt="Telstra Logo">
    <div class="heading">
      <h1>Telstra Exchange Address Lookup Tool</h1>
    </div>
    <img id="right" src="./images/Search.png" alt="search icon">
  </header>
  <!-- Main section  -->
  <main>
    <!-- Search Area -->
    <div class="Search">
      <div class="input-container">
        <input type="text" id="input" placeholder="Exchange Name">
        <i class="fas fa-search"></i>
      </div>
      <p id="findings"></p>
    </div>
    <!-- Results Table -->
    <div class="wrapper">
      <div class="table-container"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="wrap more">
    <p> Copyright &#169; TNM Group 2020 Designed and developed by <a href="mailto:tonymelek.au@gmail.com">Tony Melek</a>
    </p>
  </footer>

  <!-- Linking the Javascript file -->
  <script src="app.js"></script>

</body>

</html>
